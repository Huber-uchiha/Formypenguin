<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Step 3: About You üå∏</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .not-completed-container {
      position: relative;
      z-index: 10;
      max-width: 540px;
      margin: 12vh auto 0 auto;
      background: rgba(255,255,255,0.18);
      border-radius: 28px;
      box-shadow: 0 8px 32px #ffb6d5cc, 0 2px 8px #fff2;
      backdrop-filter: blur(12px);
      padding: 3rem 2rem 2.5rem 2rem;
      text-align: center;
      animation: cinematicZoom 1.5s cubic-bezier(.4,0,.2,1);
    }
    .not-completed-heading {
      font-size: 2.1rem;
      color: #ff69b4;
      font-family: 'Poppins', 'Segoe UI', serif;
      font-weight: 900;
      letter-spacing: 1px;
      margin-bottom: 1.2rem;
      text-shadow: 0 2px 24px #fff2;
    }
    .not-completed-message {
      font-size: 1.18rem;
      color: #b4005a;
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
      margin-bottom: 2rem;
      line-height: 1.7;
    }
    .not-completed-detail {
      background: rgba(255,255,255,0.85);
      border-radius: 18px;
      box-shadow: 0 2px 12px #ffb6d5a0;
      padding: 1.2rem 1.5rem;
      margin-bottom: 2rem;
      font-size: 1.08rem;
      color: #b4005a;
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
      text-align: center;
      display: inline-block;
      max-width: 95%;
    }
    .back-btn {
      display: inline-block;
      margin-top: 1.2rem;
      padding: 10px 22px;
      background: linear-gradient(90deg, #ff69b4 0%, #b2d8f7 100%);
      color: #fff;
      border: none;
      border-radius: 14px;
      font-size: 1.08rem;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 2px 12px #ffb6d5a0;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
    }
    .back-btn:hover {
      background: linear-gradient(90deg, #ff85c1 0%, #ffeaa7 100%);
      color: #b4005a;
      transform: scale(1.06);
      box-shadow: 0 8px 32px #ffb6d5c0;
    }
    @media (max-width: 700px) {
      .not-completed-container {
        padding: 1.2rem 0.7rem;
        border-radius: 18px;
      }
      .not-completed-heading {
        font-size: 1.3rem;
      }
      .not-completed-message, .not-completed-detail {
        font-size: 1rem;
      }
    }
    @keyframes cinematicZoom {
      0% { transform: scale(1.1); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="sparkle-bg"></canvas>
  <canvas id="heart-rain"></canvas>
  <div class="not-completed-container">
    <div class="not-completed-heading">Step 3: About You üå∏</div>
    <div class="not-completed-message">
      This page is still being crafted with love.<br>
      Please check back soon for more magic about you!
    </div>
    <div class="not-completed-detail">
      <span style="font-size:1.5rem; color:#ff69b4; font-weight:700;">Not Completed Yet</span><br>
      I want this page to be as special as you are. It will be ready soon!
    </div>
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
  </div>
  <script>
    // Sparkle background animation
    const canvas = document.getElementById('sparkle-bg');
    const ctx = canvas.getContext('2d');
    let w = window.innerWidth, h = window.innerHeight;
    canvas.width = w; canvas.height = h;
    window.addEventListener('resize', () => {
      w = window.innerWidth; h = window.innerHeight;
      canvas.width = w; canvas.height = h;
    });
    const sparkles = [];
    for (let i = 0; i < 70; i++) {
      sparkles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 1.8 + 0.7,
        o: Math.random() * 0.7 + 0.3,
        d: Math.random() * 2 * Math.PI,
        s: Math.random() * 0.7 + 0.3
      });
    }
    function drawSparkles() {
      ctx.clearRect(0, 0, w, h);
      for (let s of sparkles) {
        ctx.save();
        ctx.globalAlpha = s.o * (0.7 + 0.3 * Math.sin(Date.now()/400 + s.d));
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r * (1 + 0.4 * Math.sin(Date.now()/600 + s.d)), 0, 2 * Math.PI);
        ctx.fillStyle = "#fff8";
        ctx.shadowColor = "#fff";
        ctx.shadowBlur = 8;
        ctx.fill();
        ctx.restore();
        s.x += Math.sin(s.d) * s.s * 0.15;
        s.y += Math.cos(s.d) * s.s * 0.15;
        if (s.x < 0) s.x = w;
        if (s.x > w) s.x = 0;
        if (s.y < 0) s.y = h;
        if (s.y > h) s.y = 0;
      }
      requestAnimationFrame(drawSparkles);
    }
    drawSparkles();

    // Heart Rain Animation
    const heartCanvas = document.getElementById('heart-rain');
    const heartCtx = heartCanvas.getContext('2d');
    let hw = window.innerWidth, hh = window.innerHeight;
    heartCanvas.width = hw; heartCanvas.height = hh;
    window.addEventListener('resize', () => {
      hw = window.innerWidth; hh = window.innerHeight;
      heartCanvas.width = hw; heartCanvas.height = hh;
    });
    const heartCount = 24;
    const hearts = [];
    for (let i = 0; i < heartCount; i++) {
      hearts.push({
        x: Math.random() * hw,
        y: Math.random() * hh,
        size: Math.random() * 28 + 18,
        speed: Math.random() * 0.6 + 0.2,
        drift: (Math.random() - 0.5) * 0.5,
        opacity: Math.random() * 0.4 + 0.3,
        delay: Math.random() * 2000
      });
    }
    function drawHeart(ctx, x, y, size, opacity) {
      ctx.save();
      ctx.globalAlpha = opacity;
      ctx.font = `bold ${size + 6}px serif`;
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.shadowColor = "#ff69b4";
      ctx.shadowBlur = 24;
      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 2.5;
      ctx.strokeText("‚ù§Ô∏è", x, y);
      ctx.fillText("‚ù§Ô∏è", x, y);
      ctx.restore();
    }
    function animateHearts() {
      heartCtx.clearRect(0, 0, hw, hh);
      const now = Date.now();
      for (let h of hearts) {
        if (now % 3000 < h.delay) continue;
        drawHeart(heartCtx, h.x, h.y, h.size, h.opacity);
        h.y += h.speed;
        h.x += h.drift;
        if (h.y > hh + 40) {
          h.y = -40;
          h.x = Math.random() * hw;
          h.size = Math.random() * 28 + 18;
          h.speed = Math.random() * 0.6 + 0.2;
          h.drift = (Math.random() - 0.5) * 0.5;
          h.opacity = Math.random() * 0.4 + 0.3;
          h.delay = Math.random() * 2000;
        }
      }
      requestAnimationFrame(animateHearts);
    }
    animateHearts();
  </script>
</body>
</html>
